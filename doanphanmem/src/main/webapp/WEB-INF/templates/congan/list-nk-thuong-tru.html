<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/congan/base">
<head>
</head>
<body>
<div layout:fragment="content">
    <!-- End Header/Navbar -->
    <br />
    <div class="text-center">
        <a  class="btn btn-outline-info"><i class="fa-solid fa-pen"></i>&nbsp; Sửa hồ sơ</a>
        <a class="btn btn-outline-info"><i class="fa-solid fa-plus"></i>&nbsp; Đăng ký</a>
        <a  class="btn btn-outline-info"><i class="fa-solid fa-address-card"></i>&nbsp; Tách hộ</a>
        <a  class="btn btn-outline-info"><i class="fa-solid fa-arrow-right-arrow-left"></i>&nbsp;Cấp đổi</a>
        <a  class="btn btn-outline-info"><i class="fa-solid fa-people-arrows-left-right"></i>&nbsp;Cấp lại</a>
        <a  class="btn btn-outline-info"><i class="fa-solid fa-trash"></i>&nbsp;Xoá thường trú</a>
    </div>
    <br>
    <!-- content -->
    <div class="col-md-12">
        <div class="card">
            <div
                    class="card-header text-white text-center"
                    style="background-color: #009cde"
            >
                Chi tiết hồ sơ hộ khẩu
            </div>
            <div class="card-body">
                <br />
                <!-- table 1 -->
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="col-md-12 col-sm-12">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col" class="text-center" >Nhân khẩu</th>
                                    <th scope="col" class="text-center" >Họ tên</th>
                                    <th scope="col" class="text-center" >Quan hệ với chủ</th>
                                    <th scope="col" class="text-center" >CMND</th>
                                    <th scope="col" class="text-center" >Thường trú</th>
                                    <th scope="col" class="text-center" ></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nktt : ${nhanKhauThuongKhauTru}">
                                    <th scope="row" class="text-center" th:text="${nktt.nhanKhau.maNK}"></th>
                                    <td class="text-center" th:text="${nktt.nhanKhau.hoVaTen}"></td>
                                    <td class="text-center" th:text="${nktt.nhanKhau.quanHe.tenQH}"></td>
                                    <td class="text-center" th:text="${nktt.nhanKhau.cmnd}"></td>
                                    <td class="text-center" th:text="${nktt.soHoKhau.noiDangKyThuongTru}"></td>
                                    <td class="text-center" >
                                        <a th:href="@{/congan/chi-tiet-nhan-khau(soHK=${nktt.nhanKhau.maNK})}" class="text-secondary">
                                            <i class="fa-solid fa-eye"></i>
                                        </a>
                                        &nbsp;
                                        <a href="">
                                            <i class="fa-solid fa-pen"></i>
                                        </a>
                                        &nbsp;
                                        <a href="" class="text-danger">
                                            <i class="fa-solid fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>


                            <div class="float-right">
                                <div class="row">
                                    <div class="col text-center">
                                        <a th:href="@{/congan/quanly}" class="btn"  style="background-color:#009cde; color:white">
                                            <i class="fa-solid fa-backward"></i>&nbsp; Về trang chủ</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
