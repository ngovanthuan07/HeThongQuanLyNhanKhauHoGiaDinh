<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/congan/base">
<head>
</head>
<body>
<div class="col-md-12" layout:fragment="content">
        <input type="hidden" id="soHK" name="soHK" th:value="${soHK}">
        <div class="card">
            <div
                    class="card-header text-white text-center"
                    style="background-color: #009cde">
                Chỉnh sửa hồ sơ hộ khẩu
            </div>
            <div class="card-body">
                <form id="myForm" th:object="${nhanKhau}">
                <div class="card">
                    <div class="card-header">Thông tin nhân khẩu</div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{maNK}">
                        <div class="row mb-12">
                            <div class="col-sm-2 form-group">
                                <label>Quan hệ với chủ hộ</label>
                                    <select id="selectQuanHe" rules="required" name="quanHe" class="form-control selectpicker" data-live-search="true">
                                        <option value="">Chọn quan hệ</option>
                                        <option th:each="quanHe : ${quanHes}"
                                                th:value="${quanHe.maQH}"
                                                th:text="${quanHe.tenQH}"
                                                th:selected="${nhanKhau.quanHe.maQH == quanHe.maQH}"
                                        >
                                        </option>
                                    </select>
                                <span class="text-danger form-message"></span>
                            </div>

                            <div class="col-sm-2 form-group">
                                <label>Học vấn</label>

                                <select id="selectHocVan" rules="required" name="hocVan" class="form-control selectpicker" data-live-search="true">
                                    <option value="">Chọn học vấn</option>
                                    <option th:each="hocVan : ${hocVans}"
                                            th:value="${hocVan.maHV}"
                                            th:text="${hocVan.tenHV}"
                                            th:selected="${nhanKhau.hocVan.maHV == hocVan.maHV}">
                                    </option>
                                </select>
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-2 form-group">
                                <label>Trình độ chuyên môn</label>
                                <input
                                        type="text"
                                        th:field="*{trinhDoChuyenMon}"
                                        class="form-control"
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nơi sinh</label>
                                <input
                                        type="text"
                                        th:field="*{noiSinh}"
                                        class="form-control"
                                        data-toggle="modal"
                                        data-target="#exampleModal"
                                        rules="required"
                                        modal-form
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                        </div>
                        <br />
                        <div class="row mb-12">
                            <div class="col-sm-2 form-group">
                                <label>Họ và tên</label>
                                <div>
                                    <input
                                            type="text"
                                            th:field="*{hoVaTen}"
                                            class="form-control"
                                            rules="required"
                                    />
                                    <span class="text-danger form-message"></span>
                                </div>
                            </div>

                            <div class="col-sm-2 form-group">
                                <label>Nghề nghiệp</label>

                                <input
                                        type="text"
                                        th:field="*{ngheNghiep}"
                                        class="form-control"
                                        rules="required"
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-2 form-group">
                                <label>Trình độ ngoại ngữ</label>
                                <input
                                        type="text"
                                        th:field="*{trinhDoNgoaiNgu}"
                                        class="form-control"
                                />
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nguyên quán</label>
                                <input
                                        type="text"
                                        th:field="*{nguyenQuan}"
                                        class="form-control"
                                        data-toggle="modal"
                                        data-target="#exampleModal"
                                        rules="required"
                                        modal-form
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                        </div>

                        <br />
                        <div class="row mb-12">
                            <div class="col-sm-2 form-group">
                                <label>Tên gọi khác</label>
                                <div>
                                    <input
                                            type="text"
                                            th:field="*{tenGoiKhac}"
                                            class="form-control"
                                    />
                                </div>
                            </div>

                            <div class="col-sm-2 form-group">
                                <label>Dân tộc</label>

                                <select id="selectDanToc" rules="required" name="danToc" class="form-control selectpicker" data-live-search="true">
                                    <option value="">Chọn dân tộc</option>
                                    <option th:each="danToc : ${danTocs}"
                                            th:value="${danToc.maDT}"
                                            th:text="${danToc.tenDT}"
                                            th:selected="${nhanKhau.danToc.maDT == danToc.maDT}">
                                    </option>
                                </select>
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-2 form-group">
                                <label>Tôn giáo</label>
                                <select id="selectTonGiao" rules="required" name="tonGiao" class="form-control selectpicker" data-live-search="true">
                                    <option value="">Chọn tôn giáo</option>
                                    <option th:each="tonGiao : ${tonGiaos}"
                                            th:value="${tonGiao.maTG}"
                                            th:text="${tonGiao.tenTG}"
                                            th:selected="${nhanKhau.tonGiao.maTG == tonGiao.maTG}">
                                    </option>
                                </select>
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nơi ở hiện nay</label>
                                <input
                                        type="text"
                                        th:field="*{noiOHienNay}"
                                        class="form-control"
                                        data-toggle="modal"
                                        data-target="#exampleModal"
                                        rules="required"
                                        modal-form
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                        </div>

                        <br />
                        <div class="row mb-12">
                            <div class="col-sm-2 form-group">
                                <label>Ngày sinh</label>
                                <div>
                                    <input
                                            type="date"
                                            th:field="*{ngaySinh}"
                                            class="form-control"
                                            rules="required"
                                    />
                                    <span class="text-danger form-message"></span>
                                </div>
                            </div>

                            <div class="col-sm-2 form-group">
                                <label>Số CMND/CCCD</label>

                                <input
                                        type="text"
                                        th:field="*{cmnd}"
                                        class="form-control"
                                />
                            </div>
                            <div class="col-sm-2 form-group">
                                <label>Quốc tịch</label>
                                <input
                                        type="text"
                                        th:field="*{quocTich}"
                                        class="form-control"
                                        rules="required"
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nơi làm việc</label>
                                <input
                                        type="text"
                                        th:field="*{noiLamViec}"
                                        class="form-control"
                                        data-toggle="modal"
                                        data-target="#exampleModal"
                                        modal-form
                                />
                                <span class="text-danger form-message"></span>
                            </div>
                        </div>

                        <br />
                        <div class="row mb-12">
                            <div class="col-sm-2 form-group">
                                <label>Ngày ĐKTT</label>
                                <div>
                                    <input
                                            type="date"
                                            th:field="*{ngayDKTT}"
                                            class="form-control"
                                            rules="required"
                                    />
                                    <span class="text-danger form-message"></span>
                                </div>
                            </div>

                            <div class="col-sm-2 form-group">
                                <label>Số hộ chiếu</label>
                                <input
                                        type="text"
                                        th:field="*{soHoChieu}"
                                        class="form-control"
                                />
                            </div>
                            <div class="col-sm-2 form-group">
                                <label>Biết tiếng dân tộc</label>
                                <input
                                        type="text"
                                        th:field="*{bietTiengDanToc}"
                                        class="form-control"
                                />
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nơi thường trú trước đây (Hộ ngoài huyện chuyển đến)</label>
                                <input
                                        type="text"
                                        th:field="*{noiThuongTruTruocDay}"
                                        class="form-control"
                                        data-toggle="modal"
                                        data-target="#exampleModal"
                                        modal-form
                                />
                            </div>
                        </div>
                        <br />

                        <div class="row mb-12">
                            <div class="col-md-2 form-group">
                                <label>Giới tính</label>
                                <select name="gioiTinh" class="form-control">
                                    <option value="1" th:selected="${nhanKhau.gioiTinh == 1}">Nam</option>
                                    <option value="2" th:selected="${nhanKhau.gioiTinh == 2}">Nữ</option>
                                </select>
                            </div>
                            <div class="col-md-2 form-group text-center">
                                <label for="hoNgoaiHuyenDen">Hộ ngoài huyện đến</label>
                                <br>
                                <input class="form-check-input" id="hoNgoaiHuyenDen" name="hoNgoaiHuyenDen" type="checkbox" value="1" th:checked="${nhanKhau.hoNgoaiHuyenDen == 1 ? true : false}">
                            </div>
                            <div class="col-md-2 form-group  text-center">
                                <label for="nhanKhauMoiSinh">Nhân khẩu mới sinh</label>
                                <br>
                                <input class="form-check-input" id="nhanKhauMoiSinh" name="nhanKhauMoiSinh" type="checkbox" value="1" th:checked="${nhanKhau.nhanKhauMoiSinh == 1 ? true : false}">
                            </div>
                        </div>

                        <br />

                        <div class="row mb-12 form-group">
                            <div class="col-md-12">
                                <label>Tóm tắt bản thân (Từ đủ 14 tuổi trở lên đến nay ở đâyở đâu, làm gì)</label>
                                <textarea  id="tomTatBanThan" th:field="*{tomTatBanThan}"></textarea>
                            </div>
                        </div>




                        <br />

                        <div class="row mb-12 form-group">
                            <div class="col-md-12">
                                <label>Tóm tắt gia đình</label>
                                <textarea  id="tomTatGiaDinh" th:field="*{tomTatGiaDinh}"></textarea>
                            </div>

                        </div>
                        <br />


                        <div class="row mb-3 form-group">
                            <div class="col-md-12">
                                <label>Tiền án (Tội danh, hình phạt theo bản số)</label>

                                <input
                                        th:field="*{tienAn}"
                                        class="form-control"
                                        style="resize: false">
                            </div>
                        </div>

                        <div >
                            <div class="d-flex justify-content-between">
                                <a
                                        th:href="@{'/congan/danh-sach-chi-tiet-nhan-khau-thuong-tru?soHK=' + ${soHK}}"
                                        class="btn"
                                        style="background-color: #009cde; color: white">
                                    <i class="fa-solid fa-backward"></i>
                                    &nbsp;
                                    Quay lại
                                </a>
                                <div class="col text-center">
                                    <button
                                            class="btn "
                                            style="background-color: #009cde; color: white">
                                        Cập nhật
                                    </button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                </form>
            </div>
        </div>

</div>
</body>
<th:block layout:fragment="validator">
    <script th:src="@{/js/validator.js}"></script>
</th:block>
<th:block layout:fragment="script">
    <script type="module" th:src="@{/js/edit-nhankhau.js}"></script>
</th:block>

</html>
