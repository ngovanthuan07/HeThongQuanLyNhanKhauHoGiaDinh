<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cong An login</title>

  <!-- Bootstrap -->
  <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
  <!-- Animate.css -->
  <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
<div>

  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form  method="post" th:object="${user}" th:action="@{/congan/process-login}">
          <h1 th:text="${formLogin}"></h1>
          <p class="text-danger" th:if="${msg != null || msg != ''}" th:text="${msg}"></p>
          <div>
            <input type="text" th:field = "*{username}" class="form-control" placeholder="Tên đăng nhập" required="" />
          </div>
          <div>
            <input type="password" th:field = "*{password}" class="form-control" placeholder="Mật khẩu" required="" />
          </div>
          <div>
            <button class="btn btn-light">Đăng nhập</button>
            <a class="reset_pass" href="#">Quên mật khẩu?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Mời vào trang web?
              <a href="#signup" class="to_register"> Tạo tài khoản</a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
<!--              <h1><i class="fa fa-paw"></i> VanThuanDev</h1>-->
              <p>Quản lý nhân khẩu, hộ gia đình cho uỷ ban nhân dân phường xã</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
</html>
